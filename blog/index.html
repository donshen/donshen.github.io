<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {
    width: 120px;
    height: 120px;
    padding: 10px;
    border: 1px solid #aaaaaa;
}
</style>
<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<p>If you feel stressed or overwhelming, shake it! Drag this shaking *** to the upper box!</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="diandian.gif" draggable="true" ondragstart="drag(event)" width="110" height="110">
	

</body>
